<body>
    <header>
        <div class="encabezado">

        </div>
    </header>
    <main>
        <section class="form-contacto">
            <div class="formulario">
                <h2>Formulario de contacto</h2>
                <h3>Escrí­benos y nos pondremos en contacto contigo</h3>
                <form action="" method="post">
                   <p>
                      <label for="nombre">Nombre
                      <span>*</span>
                      </label>
                      <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                   </p>
                   <p>
                      <label for="email">Email
                      <span>*</span>
                      </label>
                      <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                   </p>
                   <p>
                      <label for="asunto">Asunto
                      <span>*</span>
                      </label>
                      <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                   </p>
                   <p>
                      <label for="mensaje">Mensaje
                      <span class="obligatorio">*</span>
                      </label>                     
                      <textarea name="introducir_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí­ tu comentario..."></textarea> 
                   </p>
                   <button type="submit" name="enviar_formulario" id="enviar">
                      <p>Enviar</p>
                   </button>
                   <p class="aviso">
                      <span> * </span>los campos son obligatorios.
                   </p>
                </form>
             </div>
        </section>
    </main>

        <div class="pie-de-pagina">
            <a href="#"><img class="logo-footer" src="../assets/img/logo.png" alt="logo"></a>

                </div>
